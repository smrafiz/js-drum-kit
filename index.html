<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro&amp;display=swap">
    <link rel="stylesheet" href="assets/css/app.min.css">
  </head>
  <body>
    <div id="main-content">
      <main id="primary">
        <div class="keys">
          <div class="key" data-key="65"><kbd>A</kbd><span class="sound">clap</span></div>
          <div class="key" data-key="83"><kbd>S</kbd><span class="sound">hihat</span></div>
          <div class="key" data-key="68"><kbd>D</kbd><span class="sound">kick</span></div>
          <div class="key" data-key="70"><kbd>F</kbd><span class="sound">openhat</span></div>
          <div class="key" data-key="71"><kbd>G</kbd><span class="sound">boom</span></div>
          <div class="key" data-key="72"><kbd>H</kbd><span class="sound">ride</span></div>
          <div class="key" data-key="74"><kbd>J</kbd><span class="sound">snare</span></div>
          <div class="key" data-key="75"><kbd>K</kbd><span class="sound">tom</span></div>
          <div class="key" data-key="76"><kbd>L</kbd><span class="sound">tink</span></div>
        </div>
        <div id="audio">
          <audio data-key="65" src="assets/sounds/clap.wav"></audio>
          <audio data-key="83" src="assets/sounds/hihat.wav"></audio>
          <audio data-key="68" src="assets/sounds/kick.wav"></audio>
          <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
          <audio data-key="71" src="assets/sounds/boom.wav"></audio>
          <audio data-key="72" src="assets/sounds/ride.wav"></audio>
          <audio data-key="74" src="assets/sounds/snare.wav"></audio>
          <audio data-key="75" src="assets/sounds/tom.wav"></audio>
          <audio data-key="76" src="assets/sounds/tink.wav"></audio>
        </div>
      </main><!-- .main -->
    </div><!-- #main-content -->
    <!-- Scripts.-->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
